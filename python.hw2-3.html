<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제 - 이익률 계산</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    pre, code { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    .section { margin-bottom: 30px; }
    footer { text-align: center; padding: 1rem; background-color: #333; color: white; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>파이썬 문제 - 이익률 계산</h1>
</header>

<main>
  <section class="section">
    <h2>문제 설명</h2>
    <p>
      원가가 <strong>6000원</strong>인 물건에 <strong>20%</strong>의 이익을 붙여서 정가를 정하고,<br>
      이 정가에서 <strong>600원</strong>을 할인했다면, 실제 판매가 기준으로 <strong>원가 대비 이익률</strong>은 몇 %인지 계산하세요.<br>
      <strong>정수(%)</strong>로 계산하여 출력하세요.
    </p>
  </section>

  <section class="section">
    <h2>제한사항</h2>
    <ul>
      <li>계산 결과는 반드시 정수여야 하며, <code>%</code> 기호나 다른 문자는 포함하지 않습니다.</li>
    </ul>
  </section>

  <section class="section">
    <h2>입출력 예</h2>
    <h4>입력</h4>
    <p>없음</p>

    <h4>출력</h4>
    <p>
      계산된 이익률을 <strong>정수</strong>로 한 줄에 출력합니다.<br>
      예를 들어 이익률이 20%라면 다음과 같이 출력해야 합니다:
    </p>
    <pre>
20
    </pre>
  </section>
</main>

<footer>
  <p>© 2025 파이썬 문제 페이지</p>
</footer>

</body>
</html>
