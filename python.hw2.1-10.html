<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제 - 문자열 이어 붙이기</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    pre, code { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    .section { margin-bottom: 30px; }
    footer { text-align: center; padding: 1rem; background-color: #333; color: white; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>파이썬 문제 - 문자열 이어 붙이기</h1>
</header>

<main>
  <section class="section">
    <h2>문제 설명</h2>
    <p>두 개의 문자열 <code>[문자열1]</code>, <code>[문자열2]</code>가 입력됩니다.<br/>
    두 문자열을 이어서 출력하는 코드를 작성해 보세요.</p>
  </section>

  <section class="section">
    <h2>제한사항</h2>
    <ul>
      <li>1 ≤ 문자열의 길이 ≤ 10</li>
      <li>input() 함수 안에는 아무 문자열도 넣지 마세요.</li>
    </ul>
  </section>

  <section class="section">
    <h2>입출력 예</h2>
    <table border="1" cellspacing="0" cellpadding="6">
      <thead style="background-color:#eee;">
        <tr><th>번호</th><th>[문자열1]</th><th>[문자열2]</th><th>결과</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>"apple"</td><td>"pen"</td><td>applepen</td></tr>
        <tr><td>2</td><td>"Hello"</td><td>"World!"</td><td>HelloWorld!</td></tr>
      </tbody>
    </table>
  </section>

  
</main>

<footer>
  <p>© 2025 파이썬 문제 페이지</p>
</footer>

</body>
</html>
