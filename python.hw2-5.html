<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제 - 소금물 역산 계산</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    pre, code { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    .section { margin-bottom: 30px; }
    footer { text-align: center; padding: 1rem; background-color: #333; color: white; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>파이썬 문제 - 소금물 양 역산</h1>
</header>

<main>
  <section class="section">
    <h2>문제 설명</h2>
    <p>
      <strong>9.8%</strong> 소금물 <strong>163g</strong>과<br>
      <strong>12.1%</strong> 소금물 <strong>x g</strong>을 섞었더니<br>
      <strong>10%</strong> 소금물이 되었습니다.<br>
      이때 <strong>10x의 정수 부분</strong>을 구하여 출력하는 코드를 작성하세요.
    </p>
  </section>

  <section class="section">
    <h2>제한사항</h2>
    <ul>
      <li>소수 계산 시 부동소수점 오차가 없도록 주의하세요.</li>
      <li>출력은 <strong>정수</strong>만 가능하며, <code>%</code> 기호나 다른 문자는 포함하지 않습니다.</li>
    </ul>
  </section>

  <section class="section">
    <h2>입출력 예</h2>
    <h4>입력</h4>
    <p>없음</p>

    <h4>출력</h4>
    <p>
      예를 들어 계산 결과가 <code>10x = 213.7</code>이라면 출력은 다음과 같아야 합니다:
    </p>
    <pre>
213
    </pre>
  </section>
</main>

<footer>

</footer>

</body>
</html>
