<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제 - 전력질주 시간 계산</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    pre, code { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    .section { margin-bottom: 30px; }
    footer { text-align: center; padding: 1rem; background-color: #333; color: white; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>파이썬 문제 - 전력질주 시간 계산</h1>
</header>

<main>
  <section class="section">
    <h2>문제 설명</h2>
    <p>
      초원이는 <strong>42.195km</strong>의 마라톤을 <strong>정확히 2시간</strong>에 완주하려고 합니다.<br>
      그는 처음에는 <strong>20.6km/h</strong>의 속력으로 달리다가,<br>
      중간에 <strong>x초</strong> 동안 <strong>25.5km/h</strong>의 속도로 전력질주합니다.<br>
      이때, <strong>x의 정수 부분</strong>을 출력하는 코드를 작성하세요.
    </p>
  </section>

  <section class="section">
    <h2>제한사항</h2>
    <ul>
      <li>출력은 반드시 <strong>정수</strong>여야 하며, 단위나 기호 없이 숫자만 출력합니다.</li>
      <li>예를 들어 정답이 173.8이라면 출력은 <code>173</code>이어야 합니다.</li>
    </ul>
  </section>

  <section class="section">
    <h2>입출력 예</h2>
    <h4>입력</h4>
    <p>없음</p>

    <h4>출력</h4>
    <pre>
173
    </pre>
  </section>
</main>

<footer>
  <p>© 2025 파이썬 문제 페이지</p>
</footer>

</body>
</html>
