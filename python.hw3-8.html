<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제 - 제곱수 판별</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    pre, code { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    .section { margin-bottom: 30px; }
    footer { text-align: center; padding: 1rem; background-color: #333; color: white; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>파이썬 문제 - 제곱수 판별</h1>
</header>

<main>
  <section class="section">
    <h2>문제 설명</h2>
    <p>어떤 자연수를 제곱했을 때 나오는 수를 <strong>제곱수</strong>라고 합니다.<br/>
    정수 <strong>n</strong>이 입력될 때, <strong>n이 제곱수이면 1</strong>을, <strong>아니면 2</strong>를 출력해주세요.</p>
  </section>

  <section class="section">
    <h2>제한사항</h2>
    <ul>
      <li>1 ≤ n ≤ 1,000,000</li>
      <li><strong>input() 함수 안에는 아무 문자열도 넣지 마세요.</strong></li>
    </ul>
  </section>

  <section class="section">
    <h2>입출력 예</h2>
    <table border="1" cellspacing="0" cellpadding="6">
      <thead>
        <tr style="background-color: #eee;">
          <th>번호</th><th>n</th><th>결과</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>"144"</td><td>1</td></tr>
        <tr><td>2</td><td>"976"</td><td>2</td></tr>
      </tbody>
    </table>
  </section>

  <section class="section">
    <h2>출력 예시 설명</h2>
    <p><strong>예제 1:</strong> 144는 12의 제곱 → 제곱수 → 1 출력</p>
    <p><strong>예제 2:</strong> 976은 어떤 자연수의 제곱도 아님 → 2 출력</p>
  </section>

</main>

<footer>
  <p>© 2025 파이썬 문제 페이지</p>
</footer>

</body>
</html>
