<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제 - 변수 형식 출력</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    pre, code { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    .section { margin-bottom: 30px; }
    footer { text-align: center; padding: 1rem; background-color: #333; color: white; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>파이썬 문제 - 변수 이름과 값 출력</h1>
</header>

<main>
  <section class="section">
    <h2>문제 설명</h2>
    <p>문자열 <code>a</code>와 <code>b</code>가 입력됩니다. 각 값을 변수에 저장하고 다음 형식으로 출력하는 코드를 작성하세요.</p>
    <pre><code>a = [값]
b = [값]</code></pre>
  </section>

  <section class="section">
    <h2>제한사항</h2>
    <ul>
      <li>-100,000 ≤ a, b ≤ 100,000</li>
      <li><code>input()</code> 함수 안에는 아무 문자열도 넣지 마세요.</li>
      <li><strong>줄바꿈은 <code>\n</code>으로 처리</strong>해야 하며, 출력 형식을 정확히 지켜야 합니다.</li>
    </ul>
  </section>

  <section class="section">
    <h2>입출력 예</h2>
    <table border="1" cellspacing="0" cellpadding="6">
      <thead style="background-color:#eee;">
        <tr><th>번호</th><th>a</th><th>b</th><th>결과</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>4</td><td>5</td><td>a = 4<br>b = 5</td></tr>
        <tr><td>2</td><td>10</td><td>-20</td><td>a = 10<br>b = -20</td></tr>
      </tbody>
    </table>
  </section>


</main>

<footer>
  <p>© 2025 파이썬 문제 페이지</p>
</footer>

</body>
</html>
